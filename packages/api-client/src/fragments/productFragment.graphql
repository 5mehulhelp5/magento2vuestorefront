fragment ProductFragment on ProductInterface {
  id
  type_id
  sku
  name
  price_range {
    minimum_price {
      final_price {
        currency
        value
      }
      regular_price {
        currency
        value
      }
    }
  }
  image {
    url
  }
  thumbnail {
    url
  }
  url_rewrites {
    url
    parameters {
      name
      value
    }
  }
  categories {
    id
    name
    url_suffix
    url_path
    breadcrumbs {
      category_name,
      category_url_path
    }
  }
}
