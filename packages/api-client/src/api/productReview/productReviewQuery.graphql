#import "../../fragments/productFragment.graphql"
#import "../../fragments/productThumbnailFragment.graphql"

query productReview($search: String = "", $filter: ProductAttributeFilterInput, $pageSize: Int = 20, $currentPage: Int = 1, $sort: ProductAttributeSortInput) {
  products(search: $search, filter: $filter, sort: $sort) {
    items {
      reviews(pageSize: $pageSize, currentPage: $currentPage) {
        items {
          average_rating
          ratings_breakdown {
            name
            value
          }
          nickname
          summary
          text
        }
      }
    }
  }
}
