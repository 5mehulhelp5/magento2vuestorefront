#import "../../fragments/categoryDataFragment.graphql"
#import "../../fragments/categoryUrlData.graphql"

query categoryList($filters: CategoryFilterInput = {}, $pageSize: Int = 20, $currentPage: Int = 1){
  categories(filters: $filters, pageSize: $pageSize, currentPage: $currentPage) {
    items {
      children {
        ...CategoryData
        ...CategoryUrlData
        children {
          ...CategoryData
          ...CategoryUrlData
        }
      }
      breadcrumbs {
        category_name
        category_url_path
        category_url_key
        category_uid
      }
      ...CategoryData
      ...CategoryUrlData
    }
  }
}
