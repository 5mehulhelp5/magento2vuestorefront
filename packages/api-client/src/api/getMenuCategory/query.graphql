#import "../../fragments/categoryDataFragment.graphql"
#import "../../fragments/categoryUrlData.graphql"

query GetMenuCategory($filters: CategoryFilterInput = {}){
  categories(filters: $filters) {
    items {
      children {
        ...CategoryDataFragment
        ...CategoryUrlData
        children_count
        children {
          ...CategoryDataFragment
          ...CategoryUrlData
          children_count
        }
      }
      children_count
      ...CategoryDataFragment
      ...CategoryUrlData
    }
    page_info{
      current_page
      page_size
      total_pages
    }
    total_count
  }
}
